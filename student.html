<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
</head>
<body>
  <div class="body">
    <h1>STUDENT FORM</h1>
    <table>
      <tr>
        <td><b>Name</b></td>
        <td><input type="text" id="name"></td>
      </tr>
      <tr>
        <td><b>Age</b></td>
        <td><input type="number" id="age"></td>
      </tr>
      <tr>
        <td><b>Gender</b></td>
        <td>
          <label><input type="radio" name="gender" value="Male" id="male"> Male</label>
          <label><input type="radio" name="gender" value="Female" id="female"> Female</label>
        </td>
      </tr>
      <tr>
        <td><b>Course</b></td>
        <td>
          <select id="choose"> 
            <option>C</option>
            <option>C++</option>
            <option>Java</option>
            <option>Python</option>
            <option>JavaScript</option>
            <option>Artificial Intelligence</option>
            <option>Node JS</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><b>E-mail</b></td>
        <td><input type="email" id="email"></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" class="input" id="submitBtn">Submit</button>
        </td>
      </tr>
    </table>

    <h2>Submited Details</h2>

    <table>
      <thead class="inside">
        <tr>
          <td>Name</td>
          <td>Age</td>
          <td>Gender</td>
          <td>Course</td>
          <td>E-mail</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody id="tableBody" class="store">
        <!-- Data will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent page reload

      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let email = document.getElementById("email").value;
      let choose = document.getElementById("choose").value;
      
      // Get selected gender
      let gender = document.querySelector('input[name="gender"]:checked');
      gender = gender ? gender.value : "Not selected"; // Handle no selection

      // Validate input (basic)
      if (!name || !age || !email || gender === "Not selected") {
        alert("Please fill in all fields!");
        return;
      }

      let table = document.getElementById("tableBody");
      let newRow = table.insertRow();

      let cell1 = newRow.insertCell(0);
      let cell2 = newRow.insertCell(1);
      let cell3 = newRow.insertCell(2);
      let cell4 = newRow.insertCell(3);
      let cell5 = newRow.insertCell(4);
      let cell6 = newRow.insertCell(5);

      cell1.textContent = name;
      cell2.textContent = age;
      cell3.textContent = gender;
      cell4.textContent = choose;
      cell5.textContent = email;

      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = function() {
        table.deleteRow(newRow.rowIndex - 1); // Delete row
      };
      cell6.appendChild(deleteBtn);

      // Clear form fields
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("email").value = "";
      document.getElementById("choose").value = "C";
      document.querySelectorAll('input[name="gender"]').forEach(input => input.checked = false);
    });
  </script>
</body>
</html>
